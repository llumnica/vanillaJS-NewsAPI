<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="waves.css" />
    <link rel="shortcut icon" href="arglogo.png">
    <title>NewsApp</title>
</head>

<body>
    <div class="header">

        <div class="inner-header flex">
            <a href="https://www.linkedin.com/in/argjendllumnica/">
                <img class="logo" src="arglogo.png" alt="">
            </a>
        </div>

        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
    </div>

    <main class="container">
        <div>
            <h1>Latest News</h1>
        </div>
        <!-- Filter Section -->
        <div class="filter-container">
            <div class="start-filter">
                <div class="show-container">
                    <div class="show">
                        <label class="show-label">Show:</label>
                        <select class="show-select" id="show">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="24" selected>24</option>
                        </select>
                    </div>
                </div>
                <div class="search-container">
                    <div class="search-big">
                        <label class="search-label">Search:</label>
                        <input id="search" type="text" class="search" value="Elon Musk"
                            placeholder="Enter any key..." />
                    </div>
                </div>
            </div>
            <div class="lang-container">
                <div class="lang">
                    <label class="lang-label">Select language:</label>
                    <select class="lang-select" id="lang">
                        <option value="en">English</option>
                        <option value="sq">Albanian</option>
                        <option value="de">Deutsch</option>
                        <option value="es">Espaniol</option>
                    </select>
                </div>
            </div>
        </div>
        <!-- News Section -->
        <div id="loader">Loading....</div>
        <div id="newsContainer" class="news-container"></div>
        <!-- Pagination Section -->
        <div id="pagination" class="pagination"></div>
    </main>

    <footer>
        <p class="text-center">
            Copyright &copy; <a href="https://www.linkedin.com/in/argjendllumnica/">Llumnica</a>
        </p>
    </footer>
    <script src="https://assets.sogody.co.uk/newsapp/script.js"></script>
    <script src="script.js"></script>
</body>

</html>
